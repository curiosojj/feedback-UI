<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback ui</title>
    <link rel="stylesheet"
     href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">feedback UI</h1>
        <div class="ratings-container" 
        id="rating-container">
        <div class="rating ">
            <img src="https://cdn.icon-icons.com/icons2/307/PNG/96/Emoji-Consoling-Icon_34079.png" >
            <small>Unhappy</small>
        </div>

        <div class="rating ">
            <img src="https://cdn.icon-icons.com/icons2/307/PNG/96/Emoji-Sadistic-Icon_34085.png" >
            <small>Neutral</small>
        </div>
        
        <div class="rating ">
            <img src="https://cdn.icon-icons.com/icons2/307/PNG/96/Emoji-Happy-Icon_34081.png" >
            <small>Satisfied</small>
        
        </div>
      </div>
      <button 
      class="btn" 
      id="btn" >Send Review
      </button>
    </div>
    <script src="index.js"></script>
</body>
</html>
