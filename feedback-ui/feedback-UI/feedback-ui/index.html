<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback ui</title>
    <link rel="stylesheet"
     href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">feedback UI</h1>
        <div class="rating-container" 
        id="rating-container">
        <div class="rating">
            <img src="https://t3.ftcdn.net/jpg/07/16/75/98/240_F_716759890_RjVQfwJZHRkuMQCSbrJ7Lsxhs9J6hWW4.jpg" >
            <small>Unhappy</small>
        </div>

        <div class="rating">
            <img src="https://t3.ftcdn.net/jpg/07/23/28/18/240_F_723281840_66iXFbS5JNgf3NyCvA1ID0iCeGp7QPTS.jpg" >
            <small>Neutral</small>
        </div>
        
        <div class="rating">
            <img src="https://t4.ftcdn.net/jpg/06/85/57/03/240_F_685570372_KWITF5dY0AFeoRXAQ9HCsl0TwM37PqEt.jpg" >
            <small>Satisfied</small>
        
        </div>
      </div>
      <button 
      class="bnt" 
      id="bnt" >Send Review
      </button>
    </div>
</body>
</html>
